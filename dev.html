<!DOCTYPE html>
<html>

<head>
    <title>title</title>
    <meta charset="utf-8">
    <script src="dist/seed.js"></script>
    <style type="text/css">
        .red {
            color: red;
        }

        .todo.done {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div id="test" mv-on-click="changeMessage">
        <p mv-text="msg | capitalize"></p>
        <!-- <p mv-show="something">YOYOYO</p> -->
        <p class="button" mv-text="msg | uppercase"></p>
        <p mv-class-red="error" mv-text="hello"></p>
        <ul>
            <li mv-each-todo="todos">
                <span class="todo" mv-text="todo.title" mv-class-done="todo.done"></span>   
            </li>
        </ul>
    </div>
    <script>
        var MVVM = require('seed');
        var list = [
            {
                title: 'make this shit kinda work',
                done: true
            },
            {
                title: 'make this shit work',
                done: false
            },
            {
                title: 'more features!!!',
                done: false
            }
        ]
        var app = new MVVM('#test', {
            msg: 'hello',
            hello: 'WHWHWHW',
            changeMessage: function () {
                app.scope.msg = 'hola'
            },
            todos: list
        })
    </script>
</body>

</html>
