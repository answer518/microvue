<!DOCTYPE html>
<html>

<head>
    <title>title</title>
    <meta charset="utf-8">
    <script src="dist/seed.js"></script>
</head>

<body>
    <div id="test" mv-on-click="changeMessage">
        <p mv-text="msg | capitalize"></p>
        <!-- <p mv-show="something">YOYOYO</p> -->
        <p class="button" mv-text="msg | uppercase"></p>
        <p mv-class-red="error" mv-text="hello"></p>
        <p mv-text="hello"></p>
        <div mv-each="todos">
            <span mv-text="text"></span>
        </div>
    </div>
    <script>
    var MVVM = require('seed');

    var app = new MVVM({
        id: 'test',
        // template
        data: {
            msg: 'hello',
            hello: 'WHWHWHW',
            changeMessage: function() {
                app.scope.msg = 'hola'
            },
            todos: [
                {
                    title: 'make this shit work',
                    done: false
                },
                {
                    title: 'make this shit kinda work',
                    done: true
                }
            ]
        }
    })
    </script>
</body>

</html>
